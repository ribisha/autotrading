<!DOCTYPE html>
<html>
<head>
    <title>News</title>
</head>
<body>
    <div>
        <h2>Popular in Markets</h2>
        <ul>
            {% for article in articles %}
            <li>
                <img src="{{ article.img_url }}" alt="{{ article.title }}">
                <a href="#" title="{{ article.title }}">{{ article.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
