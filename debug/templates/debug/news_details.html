<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details</title>
</head>
<body>

    {% if error %}
    <p>{{ error }}</p>
{% else %}
    {% for news_item in news_list %}
        <div class="news-item">
            <img src="{{ news_item.img_url }}" alt="News Image">
            <h3><a href="{% url 'redirect_to_original' article_url=news_item.article_url|urlencode %}" target="_blank">{{ news_item.heading }}</a></h3>
            <p>{{ news_item.timestamp }}</p>
            <p>{{ news_item.description }}</p>
        </div>
    {% endfor %}
{% endif %}

</body>
</html>
