<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Content</title>
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        {% if page_content %}
            {{ page_content|safe }}
        {% else %}
            <p>No content available.</p>
        {% endif %}
    {% endif %}
</body>
</html>
