{% extends 'client/clientbase.html' %}
{% load static %}
{% block title %}Courses{% endblock %}
{% block content %}
<div class="flex flex-col gap-5 min-h-[calc(100vh-188px)] sm:min-h-[calc(100vh-204px)]">
    <form method="post" action="{% url 'c_courses' %}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            {% csrf_token %}
            {% for i in all_courses %}
            <div class="bg-white dark:bg-dark dark:border-gray/20 border-2 border-lightgray/10 p-5 rounded-lg shadow-lg" style="background-color: rgb(255, 255, 255);">
                <div class="grid grid-cols-1 gap-3">
                    <div class="px-5">
                        <div class="flex items-center gap-2.5">
                    
                            <img src="{% static 'assets/images/courses/candlestick-chart.png' %}" class="h-20 " alt="">
                            <div>
                                <p class="text-sm font-bold line-clamp-1">{{i.course_name}}</p>
                                <p class="mt-2 text-xs font-semibold text-lightgray">{{i.course_price}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="body-header items-center flex flex-col text-center">
                        <input type="checkbox" name="selected_courses" value="{{ i.id }}" class="w-4 h-4 text-green-400 form-checkbox shadow-2xl bg-gradient-to-r from-green-400 via-teal-500 to-blue-400 hover:bg-gradient-to-r hover:from-yellow-400 hover:via-orange-500 hover:to-red-400 focus:outline-none focus:ring focus:border-blue-300">                                                                                     
                    </div>
                    
                </div>
            </div>
            {% endfor %}
        </div><br>
        <button type="submit" class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">Save</button>
    </form>     
</div>
{% endblock %}
